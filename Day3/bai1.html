<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- web components là một tập hợp các API nền tảng web cho phép bạn tạo các thẻ HTML tùy chỉnh mới, 
có thể tái sử dụng, được đóng gói để sử dụng trong các trang web và ứng dụng web. 
Các thành phần và tiện ích con tùy chỉnh xây dựng dựa trên các tiêu chuẩn của Web components, 
sẽ hoạt động trên các trình duyệt hiện đại và có thể được sử dụng với bất kỳ thư viện hoặc khung JavaScript nào hoạt động với HTML.

Custom Elements. Nói một cách đơn giản, đây là các thành phần HTML hợp lệ với các template, behaviors và tag name tùy chỉnh (ví dụ: <one-dialog> ) được tạo bằng một bộ API JavaScript. Các thành phần tùy chỉnh được mô tả trong custom-element.
Shadow DOM. Có khả năng cô lập CSS và JavaScript, gần giống như <iframe> . Điều này được định nghĩa trong shadow-trees .
HTML templates. Các template do người dùng xác định trong HTML không được hiển thị cho đến khi được gọi. Thẻ <template> được xác định trong template-element .

connectCallback :được gọi mỗi khi phần tử tùy chỉnh được thêm vào phần tử được kết nối với tài liệu, điều này sẽ xảy ra mỗi khi nút được di chuyển và có thể xảy ra trước khi nội dung của phần tử được phân tích hoàn toàn. 
attributeChangedCallback được gọi khi một trong các thuộc tính của phần tử tùy chỉnh được thêm, xóa hoặc thay đổi
disconnectedCallBack:được gọi mỗi khi phần tử tùy chỉnh bị ngắt kết nối khỏi DOM của tài liệu.

static get observedAttributes:Lưu ý rằng để gọi lại thuộc tính propertyChangedCallback () để kích hoạt khi một thuộc tính thay đổi, bạn phải quan sát các thuộc tính. 
Điều này được thực hiện bằng cách chỉ định một phương thức observeredAttributes() bên trong lớp phần tử tùy chỉnh - điều này sẽ trả về một mảng chứa tên của các thuộc tính bạn muốn quan sát -->

</body>
</html>
