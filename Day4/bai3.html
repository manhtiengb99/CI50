  <template id="template-input-wrapper">
    <div class="input-wrapper">
      <label for="" id="input-label"></label>
      <input type="text" id="input-main" />
      <div id="input-error"></div>
    </div>
  </template>
  <template id="template-form-register">
    <form class="form-register">
      <h2>Registration</h2>
      <input-wrapper
        id="name"
        label="User Name"
        type="text"
        error=""
        placeholder="Enter user name"
      ></input-wrapper>
      <input-wrapper
        id="email"
        label="Email"
        type="email"
        error=""
        placeholder="Enter your email"
      ></input-wrapper>
      <input-wrapper
        id="password"
        label="Password"
        type="password"
        error=""
        placeholder="Enter your password"
      ></input-wrapper>
      <input-wrapper
        id="password-confirmation"
        label="Confirm Password"
        type="password"
        error=""
        placeholder="Enter your password"
      ></input-wrapper>
      <button id="btn">Register</button>
    </form>
  </template>
